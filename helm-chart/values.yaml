# Global settings
global:
  replicaCount: 1

# Backend configuration
backend:
  name: backend
  replicaCount: 1
  image:
    repository: your-dockerhub-username/backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    name: backend-service
    type: ClusterIP
    port: 5000
    targetPort: 5000
  env:
    - name: PORT
      value: "5000"
    - name: HOST
      value: "0.0.0.0"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Frontend configuration
frontend:
  name: frontend
  replicaCount: 1
  image:
    repository: your-dockerhub-username/frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    name: frontend-service
    type: LoadBalancer
    port: 80
    targetPort: 3000
  env:
    - name: VITE_API_BASE
      value: "http://backend-service:5000"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
